<html>

<head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/formulaire.css">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/form-validation.js"></script>
</head>

<body>
    <h1>TP3 AW Formulaires avec Bootstrap</h1>

    <div class="container">
        <!-- Content here --> 
        <!-- Add your site or application content here -->
        <form>
            <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Nom</label>
                <div class="col-sm-10">
                    <input type="nom" class="form-control form-control-lg" id="nom" placeholder="Nom">
                </div>
            </div>
            <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Prénom</label>
                <div class="col-sm-10">
                    <input type="prenom" class="form-control form-control-lg" id="prenom" placeholder="Prénom">
                </div>
            </div>
            <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Date De Naissance</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control form-control-lg" id="datedenaissance"
                        placeholder="JJ/MM/AAAA">
                </div>
            </div>
            <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Adresse</label>
                <div class="col-sm-10">
                    <input type="adresse" class="form-control form-control-lg" id="adresse" placeholder="Adresse">
                </div>
            </div>
            <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="email">
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Valider</button>
            </div>
        </form>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Erreur dans le formulaire</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-bodyi"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
