<body>
    <h1>Ajouter un contact</h1>

    <div class="container">
        <!-- Content here -->

        <form>
            <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Nom</label>
                <div class="col-sm-10">
                    <input type="nom" class="form-control form-control-lg" id="nom" placeholder="Nom"
                        onkeypress="calcNbChar(this.id)">
                    <span></span>
                </div>
            </div>
            <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Pr√©nom</label>
                <div class="col-sm-10">
                    <input type="prenom" class="form-control form-control-lg" id="prenom" placeholder="Pr√©nom"
                        onkeypress="calcNbChar(this.id)">
                    <span></span>
                </div>
            </div>
            <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Date De Naissance</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control form-control-lg" id="datedenaissance"
                        placeholder="JJ/MM/AAAA" onkeypress="calcNbChar(this.id)">
                    <span></span>
                </div>
            </div>
            <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" id="email" placeholder="email"
                        onkeypress="calcNbChar(this.id)">
                    <span></span>
                </div>
            </div>
            <div class="row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Adresse</label>
                <div class="col-sm-10">
                    <input type="adresse" class="form-control form-control-lg" id="adresse" placeholder="Adresse">
                    <button class="btn btn-warning" id = "gps" onclick="getLocation()"> üìç GPS</button>
                </div>
                <div id="map"></div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </div>
        </form>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                </div>
